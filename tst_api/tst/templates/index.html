  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const dropdownYears = [
        { year: '2024', link: '#' },
        { year: '2023', link: '#' },
        { year: '2022', link: '#' }
    ];

      const dropdownButton = document.querySelector('#dropdown');
      const dropdownText = document.querySelector('#dropdown-text');
      const dropdownMenu = document.querySelector('#dropdown-menu');

      function populateDropdown(years) {
        years.sort((a, b) => b.year - a.year);
        dropdownText.textContent = years[0].year;

        years.forEach(yearInfo => {
          const item = document.createElement('a');
          item.href = yearInfo.link;
          item.textContent = yearInfo.year;
          item.className = 'block px-4 py-2 text-gray-800 hover:bg-gray-100';
          item.addEventListener('click', function(e) {
            dropdownText.textContent = yearInfo.year;
            dropdownMenu.classList.add('hidden');
            e.preventDefault();
          });
          dropdownMenu.appendChild(item);
        });
      }
      dropdownButton.addEventListener('click', function() {
        dropdownMenu.classList.toggle('hidden');
      });
      populateDropdown(dropdownYears);
    });
  </script>

        { title: 'Main Journal Item', imageUrl: 'https://graph.org/file/8d7bdd5dc20eca43a7491.jpg', date: '12.04.2024', month: 'qiyas' }
        ];

      const headerContainer = document.getElementById('header-container');
      const journalContainer = document.getElementById('journal-container');
      const existingDiv = headerContainer.children[0];

      journalData.forEach((item, index) => {
        const link = document.createElement('a');
        link.href = `https://example.com/${item.month}`;
        link.className = `col-span-1 aspect-w-10 aspect-h-7 flex flex-wrap justify-center rounded-xl aspect-ratio-custom journal-item${index === journalData.length - 1 ? ' w-full md:w-1/2 main-journal-item ronded-2xl' : ''}`;


        const contentDiv = document.createElement('div');
        if (index === journalData.length - 1) {
          contentDiv.className = 'rounded-t-2xl w-full aspect-ratio-16-9';
          contentDiv.style.backgroundImage = `url('${item.imageUrl}')`;
          contentDiv.style.backgroundSize = "cover";
          contentDiv.style.backgroundPosition = "center";
        } else {
          contentDiv.className = 'rounded-xl bg-red-200 w-full aspect-ratio-16-9';
          contentDiv.style.backgroundImage = `url('${item.imageUrl}')`;
          contentDiv.style.backgroundSize = "cover";
          contentDiv.style.backgroundPosition = "center";
        }

        const lowerDiv = document.createElement('div');
        lowerDiv.className = 'w-full p-2 flex justify-between';
        if (index === journalData.length - 1) {
          lowerDiv.className += ' bg-tst-white rounded-t-none rounded-b-2xl';
        }

        const titleP = document.createElement('p');
        titleP.textContent = item.month; //item.title
        const dateP = document.createElement('p');
        dateP.textContent = `${item.date}`;

        lowerDiv.appendChild(titleP);
        lowerDiv.appendChild(dateP);

        link.appendChild(contentDiv);
        link.appendChild(lowerDiv);

        if (index === journalData.length - 1) {
          headerContainer.insertBefore(link, existingDiv);
        } else {
          journalContainer.appendChild(link);
        }
      });
    });
  </script>
